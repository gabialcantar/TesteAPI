<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <div class="caixa">
            <h1>Faça o seu login no seu sistema de gestão financeira</h1>
            <img src="money-income-animate.svg" alt="porquinho">
            <form id="loginForm">
                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>
                
                <input type="submit" value="Entre na sua conta">
            </form>
            <p> Ainda não tem uma conta? <a href="cadastro.html">Crie uma</a></p>
        </div>
    </div>
    <script src="script-login.js"></script>
</body>
</html>
